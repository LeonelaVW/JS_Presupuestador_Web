                                                                    placeholder="Ingrese su nombre completo"
                                                                    required="required"

                                                    </div>
                                                </div>
                                                <div class="relative sm:col-span-3 required":class="[{'has-error': form.errors.get(&quot;name&quot;)}]"            >
                                                    <label class="text-black text-sm font-medium" for="name" required="required">
                                                Teléfono:
                                                        <span class="text-red ltr:ml-1 rtl:mr-1">*</span>
                                                    </label>        
                                                    <div class="">
                                                        <input  type="text"
                                                                name="phoneNumber"

                                                    </div>
                                                </div>
                                                <div class="relative sm:col-span-3 required" :class="[{'has-error': form.errors.get(&quot;email&quot;)}]">
                                                    <label class="text-black text-sm font-medium" for="email" required="required">
                                                Correo electrónico
                                                        <span class="text-red ltr:ml-1 rtl:mr-1">*</span>
                                                    </label>        
                                                    <div class="">
                                                        <input  type="email"

                                                                id="email"

                                                    </label>        
                                                    <div class="">
                                                        <input  type="password"
                                                                name="password"

                                                                placeholder="Ingrese una contraseña"
                                                                required="required"/>
                                                    </div>
